<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEALOG 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon 추가 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍽️</text></svg>">
    <script type="module" src="js/admin.js"></script>
    <script>
        // 모듈 로드 실패 감지 및 안내
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('admin.js')) {
                console.error('admin.js 로드 실패:', e);
                setTimeout(() => {
                    const overlay = document.getElementById('loadingOverlay');
                    if (overlay && !overlay.classList.contains('hidden')) {
                        overlay.innerHTML = `
                            <div class="text-center">
                                <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-4">
                                    <h2 class="text-xl font-bold text-red-600 mb-4">⚠️ 웹 서버 필요</h2>
                                    <p class="text-sm text-slate-700 mb-4">파일을 직접 열면 오류가 발생합니다.</p>
                                    <p class="text-xs text-slate-500 mb-2">다음 방법으로 실행하세요:</p>
                                    <ol class="text-xs text-slate-600 text-left mb-4 space-y-1">
                                        <li>1. PowerShell에서 <code class="bg-slate-100 px-1 rounded">.\server.ps1</code> 실행</li>
                                        <li>2. 브라우저에서 <code class="bg-slate-100 px-1 rounded">http://localhost:8000/admin.html</code> 접속</li>
                                    </ol>
                                    <button onclick="location.reload()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg text-sm font-bold">새로고침</button>
                                </div>
                            </div>
                        `;
                    }
                }, 1000);
            }
        }, true);
    </script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/90 z-[999] flex items-center justify-center">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-emerald-100 border-t-emerald-600 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-slate-600 font-bold">로딩 중...</p>
        </div>
    </div>

    <!-- 로그인 페이지 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-emerald-600 mb-2">MEALOG</h1>
                <p class="text-slate-500 text-sm">관리자 로그인</p>
            </div>
            <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-4 text-sm"></div>
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-500 block mb-2">이메일</label>
                    <input type="email" id="adminEmail" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-emerald-500" placeholder="admin@example.com">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 block mb-2">비밀번호</label>
                    <input type="password" id="adminPassword" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-emerald-500" placeholder="비밀번호">
                </div>
                <button id="loginBtn" onclick="window.handleAdminLogin()" class="w-full py-3 bg-emerald-600 text-white rounded-xl font-bold text-sm shadow-md hover:bg-emerald-700 transition-colors">로그인</button>
            </div>
        </div>
    </div>

    <!-- 메인 관리자 페이지 -->
    <div id="adminPage" class="hidden min-h-screen">
        <header class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-black text-emerald-600">MEALOG 관리자</h1>
                        <p class="text-xs text-slate-500 mt-1" id="adminUserInfo">관리자</p>
                    </div>
                    <button onclick="window.handleAdminLogout()" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-xl text-sm font-bold hover:bg-slate-200 transition-colors">
                        <i class="fa-solid fa-sign-out-alt mr-2"></i>로그아웃
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 통계 카드 섹션 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-100">
                    <div class="flex items-center justify-between mb-2">
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fa-solid fa-users text-blue-600 text-xl"></i>
                        </div>
                    </div>
                    <div class="text-2xl font-black text-slate-800 mb-1" id="statTotalUsers">-</div>
                    <div class="text-xs text-slate-500 font-bold uppercase">전체 사용자</div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-100">
                    <div class="flex items-center justify-between mb-2">
                        <div class="w-12 h-12 bg-emerald-100 rounded-xl flex items-center justify-center">
                            <i class="fa-solid fa-user-check text-emerald-600 text-xl"></i>
                        </div>
                    </div>
                    <div class="text-2xl font-black text-slate-800 mb-1" id="statActiveUsers">-</div>
                    <div class="text-xs text-slate-500 font-bold uppercase">활성 사용자</div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-100">
                    <div class="flex items-center justify-between mb-2">
                        <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                            <i class="fa-solid fa-utensils text-orange-600 text-xl"></i>
                        </div>
                    </div>
                    <div class="text-2xl font-black text-slate-800 mb-1" id="statTotalMeals">-</div>
                    <div class="text-xs text-slate-500 font-bold uppercase">전체 기록</div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-100">
                    <div class="flex items-center justify-between mb-2">
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <i class="fa-solid fa-images text-purple-600 text-xl"></i>
                        </div>
                    </div>
                    <div class="text-2xl font-black text-slate-800 mb-1" id="statSharedPhotos">-</div>
                    <div class="text-xs text-slate-500 font-bold uppercase">공유 게시물</div>
                </div>
            </div>

            <!-- 최근 활동 통계 -->
            <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-100 mb-8">
                <h2 class="text-lg font-black text-slate-800 mb-4">최근 활동</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-slate-50 rounded-xl p-4">
                        <div class="text-sm text-slate-500 mb-1">최근 7일 활동</div>
                        <div class="text-2xl font-black text-slate-800" id="statActivity7d">-</div>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-4">
                        <div class="text-sm text-slate-500 mb-1">최근 30일 활동</div>
                        <div class="text-2xl font-black text-slate-800" id="statActivity30d">-</div>
                    </div>
                </div>
            </div>

            <!-- 공유 게시물 모니터링 -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100">
                <div class="p-6 border-b border-slate-100">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-black text-slate-800">공유 게시물 모니터링</h2>
                        <button onclick="window.refreshSharedPhotos()" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-xl text-sm font-bold hover:bg-slate-200 transition-colors">
                            <i class="fa-solid fa-sync-alt mr-2"></i>새로고침
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="sharedPhotosContainer" class="space-y-4">
                        <div class="text-center py-8 text-slate-400">
                            <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>로딩 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 게시물 삭제 확인 모달 -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-slate-900/50 z-[500] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <h3 class="text-lg font-bold text-slate-800 mb-2">게시물 삭제</h3>
            <p class="text-sm text-slate-600 mb-6">정말 이 게시물을 삭제하시겠습니까?</p>
            <div class="flex gap-3">
                <button onclick="window.closeDeleteModal()" class="flex-1 py-3 bg-slate-100 text-slate-700 rounded-xl font-bold text-sm">취소</button>
                <button id="confirmDeleteBtn" onclick="window.confirmDeletePhoto()" class="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold text-sm hover:bg-red-600">삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
